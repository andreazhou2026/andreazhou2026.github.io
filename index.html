<!DOCTYPE html>
<html>

<!-- Header -->
<head>
    <title>Bored?</title>
    <link rel="stylesheet" href="style.css">
</head>

<!-- Sub-Header -->
<body>
    <h1>If you're bored, you've come to the right place...</h1>
    <p class="desc"><strong><em>Behold!</em></strong> A list of things to become un-bored.</p>

<!-- Tabs -->
<div class="tab">
    <button class="startbut tablinks" onclick="openTab(event, 'Buttons!')">Buttons!</button>
    <button class="tablinks" onclick="openTab(event, 'Pics!')">Pics!</button>
    <!-- <button class="tablinks tabclick">Ideas!</button>
    <button class="tablink tabclick">Message!</button> -->
</div>

<div id="Buttons!" class="buttontab tabclick">
    <h2>Some buttons to press!</h2>
    <p>some random text</p>
</div>

<div id="Pics!" class="picstab tabclick">
    <h2>Random (open-source) pictures!</h2>
    <p>some random text!</p>
</div>

<script>
    function openTab(evt, tabName) {
        var i, tabclick, tablinks;
        tabclick = document.getElementsByClassName("tabclick");
        for (i = 0; i < tabclick.length; i++) {
            tabclick[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i=0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }
</script>

</body>
</html>
